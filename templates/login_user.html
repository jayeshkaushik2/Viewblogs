{% extends 'mainlayout.html' %}
{% block title %} Login {% endblock title %}

{% block body %} 

<div class="container" >
    <form class="form-signin" action="/login_user" method="post">
        <div style="margin-left:321px">
            {% csrf_token %}

            <h1 class="h3 mb-3 my-4 font-weight-normal">𝗣𝗹𝗲𝗮𝘀𝗲 𝘀𝗶𝗴𝗻 𝗶𝗻</h1>

            <div class="mb-3">
            <label for="username">𝗨𝘀𝗲𝗿𝗻𝗮𝗺𝗲</label>
            <input type="text" id="username" style="width: 400px; padding:3px;" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
            <label for="password">𝗣𝗮𝘀𝘀𝘄𝗼𝗿𝗱</label>
            <input type="password" id="password" name="password" style="width: 400px; padding:3px;" class="form-control" placeholder="Password" required>
            </div>

            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-size:15px">Sign in</button>
            <a href="/signup" style="margin-left:5px">Signup?</a>
            
        </div>
    </form>
</div>


{% endblock body %}
