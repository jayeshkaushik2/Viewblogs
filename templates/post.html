{% extends 'mainlayout.html' %}
{% block title %} Jayesh {% endblock title %}

{% block body %}
<div class="container" style="margin-top: 12px; ">
    {% for post in posts %}
    <div class="container bg-light border" style="background-color: rgb(232, 232, 232); min-width: 45%; max-width: 60%; height: 50%; border-radius: 6px; padding-top: 5px; padding-bottom: 5px; padding-left: 1px; padding-right: 1px; max-height: 100%; float: left; margin-bottom: 5px;">
        <div class="container">
            <img src="/static/img/profileimg.jpg" alt="@jayeshkaushik2" size="30" height="30" width="30" style="border-radius: 50%;" data-view-component="true" class="avatar dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <a href="" class="link-dark">{{post.user}}</a>
            <p class="status" name="status", id="status" style="font-size: 11px; margin-top: 5px;">{{post.title}}</p>
        </div>
        <div class="postimage">
            <img src="/media/{{post.post_image}}" alt="postimage" id="postimage" style="display: block; position: inherit; width: 100%; height: 100%; max-width: 700px; max-height: 700px; margin-top: 15px; margin-left: auto; margin-right: auto;">
        </div>
        <hr style="margin-top: 0px;">
        <div class="btnfooter" style="margin-top: -4px; height: 35px; padding: 5px; margin-bottom: 5px; text-align: center;">
            <img role="button" src="/static/img/like.svg" style="width: 10%; height: 100%; " alt="likesvg"> <p style="display: inline; font-size: 12px; font-size: 12px; margin-left: -2%; margin-right: 6%;">Likes {{post.likes}}</p>

            <img role="button" src="/static/img/comment.svg" style="width: 10%; height: 100%; " alt="commentsvg"> <p style="display: inline; font-size: 12px; font-size: 12px; margin-left: -2%; margin-right: 6%;">Comment</p>

            <img role="button" src="/static/img/share.svg" style="width: 10%; height: 100%; " alt="sharesvg"> <p style="display: inline; font-size: 12px; font-size: 12px; margin-left: -2%; margin-right: 6%;">Share</p>

            <img role="button" src="/static/img/send.svg" style="width: 10%; height: 100%; " alt="sendsvg"> <p style="display: inline; font-size: 12px; font-size: 12px; margin-left: -2%; margin-right: 6%;">Send</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
