<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
    <!-- nav bar is here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: block; position: fixed; width: 100%;">
        <div class="container-fluid">
            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="#">Viewblogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login_user">Login</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group dropstart">
            {% if request.user.is_authenticated %}

                <img src="/static/img/profileimg.jpg" alt="@jayeshkaushik2" size="30" height="30" width="30" style="border-radius: 50%;" data-view-component="true" class="avatar dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" style="background: none; color: grey; width: 10px; height: 29px; padding: 0px; border: none;" data-bs-toggle="dropdown" aria-expanded="false"></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <!-- if user is logged in then show the name else some login button below -->
                    <li><a class="dropdown-item" href="/userprofile?={{request.user.username}}">{{request.user.username}}</a></li>
                    <li><a class="dropdown-item" href="/chat">Messages</a></li>
                    <li><a class="dropdown-item" href="/contact">contact us</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout_user" style="color: red;">Logout</a></li>
                </ul>

            {% endif %}
            </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- <img src="https://source.unsplash.com/1000x400/?hacking,hacker" class="d-block w-100" alt="..."> -->
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
    </div>


    {% block body %} {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
